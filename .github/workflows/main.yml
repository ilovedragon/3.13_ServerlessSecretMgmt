name: 3.13_ServerlessSecretMgmt
run-name: ${{ github.actor }} is deploying a serverless platform with Secret Management
on: [push]

jobs: 
  predeploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: node --version
      - run: npm --version




